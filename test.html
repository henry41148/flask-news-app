<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David's News - Modern Header</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1c77c3;
            --secondary-color: #40bcd8;
            --accent-color: #ff6b6b;
            --bg-color: rgb(240, 240, 240);
            --header-bg: rgba(255, 255, 255, 0.85);
            --header-blur: 20px;
            --header-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --text-color: #222;
            --hover-color: var(--primary-color);
            --transition-speed: 0.3s;
            --border-radius: 12px;
            --link-padding: 10px 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-color);
            font-family: 'Segoe UI', system-ui, sans-serif;
            min-height: 200vh;
            padding-top: 100px;
        }

        .site-header {
            position: fixed;
            top: 0;
            width: 100%;
            background: var(--header-bg);
            backdrop-filter: blur(var(--header-blur));
            -webkit-backdrop-filter: blur(var(--header-blur));
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            padding: 18px 5%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            box-shadow: var(--header-shadow);
            transition: all var(--transition-speed) ease;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        /* Logo Styling */
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 28px;
            font-weight: 800;
            color: var(--primary-color);
            letter-spacing: 0.5px;
            margin: 0;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: translateY(-2px);
        }

        .logo-icon {
            color: var(--secondary-color);
            font-size: 30px;
        }

        .logo-text {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Navigation Container */
        .nav-container {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        /* Navigation Links */
        .header-nav {
            display: flex;
            gap: 8px;
            position: relative;
        }

        .header-nav a {
            color: var(--text-color);
            font-weight: 600;
            text-decoration: none;
            font-size: 16px;
            padding: var(--link-padding);
            border-radius: 50px;
            transition: all var(--transition-speed) ease;
            position: relative;
            z-index: 2;
            display: inline-block;
        }

        .header-nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50px;
            z-index: -1;
            opacity: 0;
            transform: scale(0.8);
            transition: all var(--transition-speed) ease;
        }

        .header-nav a:hover {
            color: white;
            transform: translateY(-3px);
        }

        .header-nav a:hover::before {
            opacity: 1;
            transform: scale(1);
        }

        .header-nav a:active {
            transform: translateY(1px);
        }

        /* Active Link */
        .header-nav a.active {
            color: white;
        }

        .header-nav a.active::before {
            opacity: 1;
            transform: scale(1);
        }

        /* Dark Mode Button */
        .darkmode-button {
            background: transparent;
            border: 2px solid var(--text-color);
            border-radius: 50px;
            padding: 10px;
            font-size: 1.25rem;
            color: var(--text-color);
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            width: 46px;
            height: 46px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .darkmode-button:hover {
            background-color: var(--text-color);
            color: white;
            transform: rotate(15deg);
        }

        .darkmode-button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(68, 68, 68, 0.3);
        }

        /* Mobile Menu Button */
        .mobile-menu-btn {
            display: none;
            background: transparent;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all var(--transition-speed) ease;
        }

        .mobile-menu-btn:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        /* Hero Section for Demo */
        .hero {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            text-align: center;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .hero p {
            font-size: 1.2rem;
            color: #555;
            max-width: 700px;
            margin: 0 auto 30px;
            line-height: 1.6;
        }

        /* Responsive Design */
        @media (max-width: 900px) {
            .header-nav {
                display: none;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .nav-container {
                gap: 15px;
            }
            
            .site-header {
                padding: 15px 5%;
            }
        }

        @media (max-width: 600px) {
            .logo-text {
                font-size: 24px;
            }
            
            .logo-icon {
                font-size: 26px;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
        }

        /* Animation for header on scroll */
        .site-header.scrolled {
            padding: 12px 5%;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            border-radius: 0;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="logo">
            <i class="fas fa-newspaper logo-icon"></i>
            <span class="logo-text">David's News</span>
        </div>

        <div class="nav-container">
            <nav class="header-nav">
                <a href="/?query=Politics" class="active">Politics</a>
                <a href="/?query=Game">Game</a>
                <a href="/?query=Business">Business</a>
                <a href="/?query=Sport">Sport</a>
                <a href="/?query=Technology">Technology</a>
            </nav>
            <button class="darkmode-button">
                <i class="fa-solid fa-circle-half-stroke"></i>
            </button>
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <section class="hero">
        <h1>Stay Informed with the Latest News</h1>
        <p>Explore our comprehensive coverage of politics, business, technology, sports, and entertainment. Your trusted source for timely and accurate information.</p>
    </section>

    <script>
        // Header scroll effect
        window.addEventListener('scroll', () => {
            const header = document.querySelector('.site-header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Mobile menu functionality
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const headerNav = document.querySelector('.header-nav');
        
        mobileMenuBtn.addEventListener('click', () => {
            headerNav.style.display = headerNav.style.display === 'flex' ? 'none' : 'flex';
            headerNav.style.position = 'absolute';
            headerNav.style.top = '100%';
            headerNav.style.left = '0';
            headerNav.style.right = '0';
            headerNav.style.backgroundColor = 'var(--header-bg)';
            headerNav.style.backdropFilter = 'blur(var(--header-blur))';
            headerNav.style.webkitBackdropFilter = 'blur(var(--header-blur))';
            headerNav.style.flexDirection = 'column';
            headerNav.style.padding = '20px';
            headerNav.style.borderRadius = '0 0 var(--border-radius) var(--border-radius)';
            headerNav.style.boxShadow = '0 10px 20px rgba(0,0,0,0.1)';
            headerNav.style.gap = '15px';
            headerNav.style.zIndex = '999';
        });

        // Set active link
        const navLinks = document.querySelectorAll('.header-nav a');
        navLinks.forEach(link => {
            link.addEventListener('click', function() {
                navLinks.forEach(l => l.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
